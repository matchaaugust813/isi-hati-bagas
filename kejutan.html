<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kejutan Cinta</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ffd1dc, #d1e8ff);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .message-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #f78fa7;
            font-size: 48px;
            margin-bottom: 20px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px;
            background-color: #f78fa7;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #f191b2;
        }

        .btn i {
            margin-right: 10px;
        }

        .heart {
            font-size: 80px;
            color: #f78fa7;
            margin-top: 20px;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .btn-container {
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <div class="message-container">
        <h1>isi hati kecil bagas tentang may</h1>

        <!-- Buttons with icons -->
        <div class="buttons">
            <a href="kamera.html" class="btn">
                <i class="fas fa-camera"></i> pertama kali kita ketemu
            </a>
            <a href="waktu.html" class="btn">
                <i class="fas fa-clock"></i> uda berapa lama sih kita?
            </a>
            <a href="bingkai.html" class="btn">
                <i class="fas fa-image"></i> maha karya tuhan
            </a>
            <a href="chat.html" class="btn">
                <i class="fas fa-comment-dots"></i> yang bikin salting
            </a>
            <a href="kertas.html" class="btn">
                <i class="fas fa-file-alt"></i> untuk may
            </a>
        </div>
        

        <div class="btn-container">
            <button class="btn" onclick="window.location.href='index.html'">Kembali ke Halaman Utama</button>
        </div>
    </div>

</body>
</html>
