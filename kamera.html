<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertama Kali Kita Ketemu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffd1dc, #d1e8ff);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            font-family: 'Courier New', Courier, monospace;
            color: #f84b8e;
        }
        .frame {
            width: 300px;
            height: 300px;
            border: 5px solid #f84b8e;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }
        .frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card {
            width: 80%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Pertama Kali Kita Ketemu</h1>
    <div class="frame">
        <img src="IMG-20250218-WA0027.jpg" alt="Foto Pertama Kali Ketemu">
    </div>
    <div class="card">
        <p>ini pertama kali kita foto, xixixi.
            aku disini salting brutal, tapi pengen tetep cool biar ga kaya orang gilaa, malu dong pertama kali ketemu langsung kaya orang gila
            awalnya biasa aja si aku sama may, aku cuma ngerasa may tuh imut udah gitu aja.
        </p>
    </div>
</body>
</html>
