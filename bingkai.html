<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maha Karya Tuhan</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffd1dc, #d1e8ff);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            font-family: 'Courier New', Courier, monospace;
            color: #f84b8e;
        }
        .frame-container {
            display: grid;
            grid-template-columns: repeat(2, 300px);
            gap: 20px;
            margin-top: 20px;
        }
        .frame {
            width: 300px;
            height: 300px;
            border: 5px solid #f84b8e;
            border-radius: 15px;
            overflow: hidden;
        }
        .frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card {
            width: 80%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Maha Karya Tuhan</h1>
    <div class="frame-container">
        <div class="frame"><img src="IMG-20250218-WA0018.jpg" alt="Foto 1"></div>
        <div class="frame"><img src="IMG-20250218-WA0019.jpg" alt="Foto 2"></div>
        <div class="frame"><img src="IMG-20250218-WA0022.jpg" alt="Foto 3"></div>
        <div class="frame"><img src="IMG-20250218-WA0021.jpg" alt="Foto 4"></div>
    </div>
    <div class="card">
        <p>nah ini lah maha karya Tuhan, memang ya indah banget ciptaan tuhan yang satu ini? bener bener indah, ga bosen buat di liat
            bahkan malah kecanduan, senang rasanya bisa memiliki orang secantik, seimut may
        </p>
    </div>
</body>
</html>
